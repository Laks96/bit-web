<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create New</title>
</head>

<body>
    <table width='100%' border='0'>
        <tr>
            <td></td>
            <td width='70%'> <a href="../index.html">Back to the Homepage</a>
                <br> <br>
                <form action='' method="POST">
                    <fieldset>
                        <legend>Top Headlines</legend>
                        <label>
                            Headline Text: <input type="text" name="headline-text">
                        </label>
                    </fieldset>
                    <br>
                    <br>
                    <fieldset>
                        <legend>Images</legend>
                        <label>
                            Image 1: <input type="file" name='image_one'>
                        </label>
                        <br>
                        <br>
                        <label>
                            Image 2: <input type="file" name='image_two'>
                        </label>
                        <br>
                        <br>
                        <label>
                            Image 3: <input type="file" name='image_three'>
                        </label>
                    </fieldset>
                    <fieldset>
                        <legend>Reward</legend>
                        <label>
                            Reward Money:
                            <input type="text" name='reward_money'>
                        </label>
                    </fieldset>
                    <fieldset>
                        <legend>Personal Info</legend>
                        <label>Aliases:
                            <br>
                            <input type='text' name="aliases">
                        </label>
                        <br>
                        <label>
                            Birth:
                            <br>
                            <input type='date' name="birth">
                        </label>
                        <br>
                        <label>
                            Heir:
                            <br>
                            <input type='text' name="heir">
                        </label>
                        <br>
                        <label>
                            Eyes:
                            <br>
                            <input type='text' name="eyes">
                        </label>
                        <br>
                        <label>
                            Height:
                            <br>
                            <input type='number' name="height" placeholder="cm">
                        </label>
                        <br>
                        <label>
                            Weight:
                            <br>
                            <input type='number' name="weight" placeholder="kg">
                        </label>
                        <br>
                        <label>
                            Sex:
                            <br>
                            <select name="sex">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </label>
                        <br>
                        <label>
                            ID Number:
                            <br>
                            <input type='number' name="id_number">
                        </label>
                        <br>
                        <label>
                            Occupation:
                            <br>
                            <input type='text' name="occupation">
                        </label>
                    </fieldset>
                    <fieldset>
                        <legend>Remarks</legend>
                        <textarea name="remarks" cols="156" rows="7" placeholder="Remarks text"></textarea>
                    </fieldset>
                    <fieldset>
                        <legend>Caution</legend>
                        <textarea name="caution" cols="156" rows="7" placeholder="Caution Text"></textarea>
                    </fieldset>
                    <br>
                    <button type="reset">
                        <img src="../images/reset.png" width="10 " height="10" alt="reset"> Reset
                    </button>
                    <button type="submit">
                        <img src="../images/submit.png" width="10 " height="10" alt="submit"> Create Poster
                    </button>
                </form>
            </td>
            <td></td>
        </tr>









    </table>

    <hr>
    <br>
</body>






</html>
